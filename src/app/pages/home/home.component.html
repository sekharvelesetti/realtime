 
    <div class="container">   
        <div class="row">
            <div class="col-md-4 col-lg-3 col-sm-6 col-xl-3 col-xs-12 "*ngFor="let car of product">
                <div class="card mt-2" >
                    <div class="card-body" >
                        <img src="{{car.image}}" class="img-thumbnail rounded" routerLink="/adddetails/{{car.name}}" >
                            <p class="card-text">posted:{{car.date}}</p>
                                <h5 class="card-title name">{{car.name}}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted price">&#8377;{{car.price}}</h6>
                                    <p class="card-text">{{car.message}}</p>
                                <h6 class="card-text">Location:{{car.location}}</h6>
                            <a  class="card-link"><button class="btn btn-info"  > Message</button></a>
                        <a href="#" class="card-link"><button class="btn btn-warning"> Report</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
