
<form [formGroup]="login" (ngSubmit)="submit(login)" class="form-group container jestify-center w-25 border s-2 p-5 mt-5">
    <h2 class="text-center">Login Form</h2>
    <li class="fa fa-user fa-5x mar"></li>
    
    <input  type="text" formControlName="user" class="form-control mb-3 mt-3 border " placeholder="username" required>
    <div *ngIf="this.profile.email  !== this.login.value.user && this.profile1.email  !== this.login.value.user " class="text-danger text">{{sekhar}}</div>
   
    <input type="password" formControlName="password" class="form-control mb-3  border " placeholder="password" required>
    <div *ngIf="this.profile.password  !== this.login.value.password && this.profile1.password  !== this.login.value.password " class="text-danger text">{{sekhar}}</div>

    <input type="submit"  class="form-control  mb-3  btn btn-success border"  value="submit">
    <p class="text-center">new user?<a routerLink="/register" class="text-info">sign up</a></p>
    <p class="text-center"><a  routerLink="/forgotpassword" class="text-center forgot ">forgot password?</a></p>
   <div class=" row justify-content-center">
    <button type="button" class="btn btn-info"><i class="fa fa-facebook-f pr-1"></i> Facebook</button>
    <button type="button" class="btn btn-warning ml-2"><i class="fa fa-google-plus-g pr-1"></i> Google +</button>
   </div>
</form>
